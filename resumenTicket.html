<!DOCTYPE html>
<html lang="es">



<!-- 
==================================================
    H E A D
==================================================
 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CaC Conferencia Bs. As.</title>

    <link rel="stylesheet" href="css/resumenTicket.css">
</head>



<!--
==================================================
    B O D Y
==================================================
-->
<body>

     <!-- Formulario de compra -->
     <div class="container-fluid ms-3">

        <!-- Resumen del Ticket -->
        <div id="resumenBox" class="container-fluid mt-3">

            <div class="row">
                <p class="col-3">Evento:</p>
                <p id="res_evento" class="col-6"></p>
            </div>
    
            <div class="row">
                <p class="col-3">Ubicación:</p>
                <p id="res_lugar" class="col-6"></p>
            </div>
    
            <div class="row">
                <p class="col-3">Fecha:</p>
                <p id="res_fecha" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">Nombre/s:</p>
                <p id="res_nombre" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">Apellido/s:</p>
                <p id="res_apellido" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">E-mail:</p>
                <p id="res_correo" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">Categoria:</p>
                <p id="res_categoria" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">Válido por:</p>
                <p id="res_cantidad" class="col-6"></p>
            </div>
            
            <div class="row">
                <p class="col-3">Importe:</p>
                <p id="res_precio" class="col-6"></p>
            </div>
        </div>
    </div>



    <!--
    ------------------------------
    Bootstrap & JS
    ------------------------------
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/comprarTicket.js"></script>
    <script src="js/resumenTicket.js"></script>

</body>
<!--
==================================================
    E N D
==================================================
-->
</html>
